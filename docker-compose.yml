version: "3.9"

services:
    db:
        image: neo4j:latest
        restart: unless-stopped
        environment:
            NEO4J_PLUGINS: '["apoc"]'
        env_file:
            - .env
        expose:
            - "7474:7474"
            - "7687:7687"
        volumes:
            - data:/data
            - ./neo4j/plugins:/plugins
            - ./neo4j/conf:/conf
    realm:
        build:
            context: .
            dockerfile: Dockerfile
            target: production
        image: jacoblincool/unicourse-realm:latest
        restart: unless-stopped
        env_file:
            - .env
        expose:
            - "3000:3000"
    tunnel:
        image: cloudflare/cloudflared:latest
        command: "tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}"

volumes:
    data: {}
